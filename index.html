<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>


    <!--  -->
    <div class="background"></div>
    <img src="img/bird.png" alt="bird" class="bird" id="bird-1">
    <div class="message">
        Enter to Start Game <br><br>
        <p style="font-family: myfont;"><span
                style="color: red; font-family: myfont; margin-top: 30px;">&uarr;</span>ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <!-- <img src="img/flower-removebg-preview.png" class="flower"> -->

    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>

        <div class="x2">
            <div class="cloud"></div>
        </div>

        <div class="x3">
            <div class="cloud"></div>
        </div>

        <div class="x4">
            <div class="cloud"></div>
        </div>

    </div>
</body>

</html>
